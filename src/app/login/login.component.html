<div class="p-5">
  <h1 class="text-center">Uengage</h1>
  <div class="login">
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="authForm" class="login-container" (ngSubmit)="signIn()">
      <div *ngIf="showInvalidLoginError">
        <p class="error">Invalid username and password Please try again</p>
      </div>
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
        <input type="text" placeholder="Username" formControlName="username">
      </p>
      <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
        <p class="error" *ngIf="formControls.username.errors.required">Username is required</p>
      </div>
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </p>
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <p class="error" *ngIf="formControls.password.errors.required">Password is required</p>
      </div>
      <p>
        <input type="submit" value="Log in">
      </p>
    </form>
  </div>
</div>
